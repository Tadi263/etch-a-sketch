<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer=""></script>
    <link href="styles.css" rel="stylesheet">
    <title>Etch A Sketch</title>
</head>
<body>
  <div id="top-page">
    <h1 id="heading">Etch-A-Sketch!</h1>
  </div>
  <div id="centre-page">
    <div id="config">
      <div id="colorpickersettings">
        <label for="pickcolor">Pick a colour:</label>
        <input type="color" id="pickcolor" name="pickcolor">
      </div>
      <div id="slidecontainer">
        <input type="range" min="16" max="100" value="16" class="slider" id="myRange">
        <p>Grid Size: <span id="demo"></span></p>
      </div>
      <div id="buttons">
        <button class="etchbuttons" type="button" id="rainbow">Rainbow</button>
        <button class="etchbuttons" type="button" id="eraser">Erase</button>
        <button class="etchbuttons" type="button" id="clear">Clear</button>
      </div>
    </div>
    <div id="sketch-pad">
      <container id="grid-container"></container>
    </div>
  </div>
  <div id="footer">
  </div>
</body>
</html>
